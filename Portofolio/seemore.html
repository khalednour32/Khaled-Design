  "imgs/designes/24.png",
  "imgs/designes/25.png",
];

let currentIndex = 0;
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');

function openModal(index) {
  currentIndex = index;
  modalImg.src = images[currentIndex];
  modal.classList.add('open');
}

function closeModal() {
  modal.classList.remove('open');
}

function changeImage(direction) {
  currentIndex = (currentIndex + direction + images.length) % images.length;
  modalImg.src = images[currentIndex];
}

// Close modal when clicking outside the image
window.addEventListener('click', (event) => {
  if (event.target === modal) {
    closeModal();
  }
});

// Filter functionality
const filterButtons = document.querySelectorAll('.filter-button');
const galleryImages = document.querySelectorAll('.gallery img');

// Assign default category to images without data-category
galleryImages.forEach((img) => {
  if (!img.getAttribute('data-category')) {
    img.setAttribute('data-category', 'all');
  }
});

filterButtons.forEach((button) => {
  button.addEventListener('click', () => {
    // Remove active class from all buttons
    filterButtons.forEach((btn) => btn.classList.remove('active'));
    // Add active class to the clicked button
    button.classList.add('active');

    // Get the filter category
    const filter = button.getAttribute('data-filter');

    // Show or hide images based on the filter
    galleryImages.forEach((img) => {
      const category = img.getAttribute('data-category'); // Get the category
      if (filter === 'all' || category === filter) {
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    });
  });
});
